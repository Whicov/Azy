<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Doğum Günün Kutlu Olsun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('rei.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .message {
      color: white;
      font-size: 2.5em;
      text-shadow: 2px 2px 10px black;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="message">Doğum Günün Kutlu Olsun</div>
</body>
</html>
