<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Doğum Günün Kutlu Olsun My Ng</title>
  <!-- Konfeti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: black;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('rei.jpg'); /* Dosyanla aynı klasördeyse sorun yok */
      background-size: cover;
      background-position: center;
      z-index: -2;
      filter: brightness(0.7);
      animation: fadeInBg 3s ease forwards;
    }

    @keyframes fadeInBg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .message {
      color: white;
      font-size: 3.5em;
      text-align: center;
      text-shadow: 2px 2px 10px hotpink;
      opacity: 0;
      animation: fadeInText 2s ease-in-out 3s forwards;
      z-index: 2;
      position: relative;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatHeart 8s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message">Doğum Günün Kutlu Olsun</div>

  <script>
    // KONFETİ
    window.onload = () => {
      const duration = 4 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 10,
          angle: 60,
          spread: 100,
          origin: { x: Math.random() },
        });
        confetti({
          particleCount: 10,
          angle: 120,
          spread: 100,
          origin: { x: Math.random() },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();

      // KALPLER
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
      }
    };
  </script>
</body>
</html>
