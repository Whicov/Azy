<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Doğum Günün Kutlu Olsun My Ng</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('rei.jpg'); /* Burayı değiştir, görsel neredeyse */
      background-size: cover;
      background-position: center;
      z-index: -1;
      filter: brightness(0.8);
    }

    .message {
      color: white;
      font-size: 3.5em;
      text-shadow: 3px 3px 15px #ff66cc;
      opacity: 0;
      animation: fadeIn 3s ease-in-out 1s forwards;
      text-align: center;
      z-index: 1;
      padding: 0 20px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="message">Doğum Günün Kutlu Olsun</div>
</body>
</html>
