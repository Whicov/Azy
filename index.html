bu<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Doğum Günün Kutlu Olsun My Ng</title>
  <style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    body {
      margin: 0;
      padding: 0 ;
      background-image: url('rei.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans Ms', cursive;
   <script>
  window.onload = () => {
    const duration = 5 * 1000; //
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  };
</script> }

    .message {
      color: white;
      font-size: 3.5em;
      text-shadow: 3px 3px 15px #ff66cc;
      opacity: 0;
      animation: fadeIn 3s ease-in-out 1s forwards;
      text-align: center;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="message">Doğum Günün Kutlu Olsun</div>
</body>
</html>
